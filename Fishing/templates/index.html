<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
  <h2>Login with Instagram</h2>
  <form action="/login/instagram" method="post" class="login-form">
    <div class="input-group">
      <input type="text" name="username" placeholder="Instagram ID" required>
    </div>
    <div class="input-group">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="input-group">
      <button type="submit">Login</button>
    </div>
  </form>
  <div class="switch-login">
    <p>Want to login with <a href="/login/email">Gmail account</a>?</p>
  </div>
</div>

</body>
</html>
